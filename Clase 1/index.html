<!DOCTYPE html> <!--Etiqueta que indica al navegador la versión de HTML-->
<html> <!--Dentro de esta etiqueta va todo el contenido de la página-->
    <head> <!--Encabezado (no visual) de la página-->
        <title> <!--Titulo de la pestaña de la página-->
            Mi primera página web
        </title>
    </head>
    <body> <!--Cuerpo (lo visual de la página)-->
        <h1>Titulo 1</h1> <!--Es un título (solo puede haber un H1) de categoria 1-->
        <h2>Titulo 2</h2> <!--Es un título de categoria 2-->
        <h3>Titulo 3</h3> <!--Es un título de categoria 3-->
        <h4>Titulo 4</h4> <!--Es un título de categoria 4-->
        <h5>Titulo 5</h5> <!--Es un título de categoria 5-->
        <h6>Titulo 6</h6> <!--Es un título de categoria 6-->

        <a href="https://www.mercadolibre.com.ar/">
            Ir a Mercado Libre
        </a> <!--Etiqueta para insertar links o archivos para dirigir al usuario (href="ruta del archivo o link")-->

        <img 
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpqT_XmneIyM83CZBYSQ-QYtphF3x8xZLMfw&s" 
            alt="Un panda con una caña de bambú"
        >   <!--Etiqueta para insertar una imagen a nuestra página (src="ruta del archivo o link")-->
            <!--No tiene de etiqueta de cierre-->

        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxOZ00lrpiBesV6mdSlKuIe7Lg10KHO0HLBg&s"
            alt="Breve descripción de la imagen"
        >

        <p>
            Contenido
        </p> <!--Etiqueta para introducir un párrafo-->
    </body>
</html>
